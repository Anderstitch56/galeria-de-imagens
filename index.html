<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo-titulo.png" width="300">
    </header>
    <div class="galeria">
        <figure>
            <img src="img/img-tumbs/img-1.jpg" width="300"onclick="abrirLightbox(this)">
            <figcaption class="caption">Primeiro EP de "Besteira craft" - Novos amigos</figcaption> 
        </figure>
        <figure>
            <img src="img/img-tumbs/img-2.jpg" width="300" onclick="abrirLightbox(this)">
            <figcaption class="caption">"Quem por último se deitar... na cama cagada irá cagar" </figcaption>
        </figure>
        <figure>
            <img src="img/img-tumbs/img-3.jpg" width="300" onclick="abrirLightbox(this)">
            <figcaption class="caption">Fomos para o NETHER ??? - Uber zepelin</figcaption>
        </figure>
        <figure>
            <img src="img/img-tumbs/img-4.jpg" width="300"onclick="abrirLightbox(this)">
            <figcaption class="caption">Estamos indo para "O fim " zerar o jogo</figcaption> 
        </figure>
        <figure>
            <img src="img/img-tumbs/img-5.jpg" width="300" onclick="abrirLightbox(this)">
            <figcaption class="caption">A hora da batalha se aproxíma</figcaption>
        </figure>
        <figure>
            <img src="img/img-tumbs/img-6.jpg" width="300" onclick="abrirLightbox(this)">
            <figcaption class="caption">É o nosso FIM ? CONSEGUIMOS DERROTAR O DRAGÃO ????</figcaption>
        </figure>
        <figure>
            <img src="img/img-tumbs/img-7.jpg" width="300"onclick="abrirLightbox(this)">
            <figcaption class="caption">DERROTAMOS O DRAGÃO ! - Nano moscou e não setou spawn</figcaption> 
        </figure>
        <figure>
            <img src="img/img-tumbs/img-8.jpg" width="300" onclick="abrirLightbox(this)">
            <figcaption class="caption">Prenderam o bolsonaro de CALCINHA KKKKKKKKKKKKKKK</figcaption>
        </figure>
        <figure>
            <img src="img/img-tumbs/img-9.jpg" width="300" onclick="abrirLightbox(this)">
            <figcaption class="caption">Nano + Manteiga = Nanotega</figcaption>
        </figure>
        <figure>
            <img src="img/img-tumbs/img-10.jpg" width="300" onclick="abrirLightbox(this)">
            <figcaption class="caption">Que issoooo find ???</figcaption>
        </figure>
    </div>
    <div id="lightbox" onclick="fecharLightbox()">
        <img id="lightbox-img">
    <p id="lightbox-caption"></p>
</div>
</body>
</html>
